<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 두 점수의 평균이 90이상 A, 80이상 B 70이상 C 나머지는 F -->
    java 점수: <input type="text" id="java"> <br>
    html 점수: <input type="text" id="html"> <br>
         총점: <input type="text" id="grade"><br>
         <!-- 아래 h2에는 당신의 학점은 oo입니다. 로 출력 -->
         <h2 id="grade1"></h2>
         <button onclick="gradeCal()">학점계산</button>
</body>
<script>
    const gradeCal = () => {
        const javaScore = document.getElementById("java").value;
        const htmlScore = document.getElementById("html").value;
        let javaGrade = parseInt(javaScore);
        let htmlGrade = parseInt(htmlScore);
        let result = (javaGrade+htmlGrade)/2;
        console.log(result);
        if (result >= 90) {
            const studentGrade = document.getElementById("grade1").innerText = "당신의 학점은 A입니다"    
            const studentGrade1 = document.getElementById("grade").value = result
        }else if(result >= 80){
            const studentGrade = document.getElementById("grade1").innerText = "당신의 학점은 B입니다"    
            const studentGrade1 = document.getElementById("grade").value = result
        }else if(result >= 70){
            const studentGrade = document.getElementById("grade1").innerText = "당신의 학점은 C입니다"    
            const studentGrade1 = document.getElementById("grade").value = result
        }else{
            const studentGrade = document.getElementById("grade1").innerText = "당신의 학점은 F입니다"    
            const studentGrade1 = document.getElementById("grade").value = result
        }
        
    }
</script>
</html>
